version: "3.1"
services:

    mariadb:
      image: mariadb:10.1
      container_name: test2-mariadb
      working_dir: /test-app
      volumes:
        - ./test:/test-app
        - ./db:/var/lib/mysql
      environment:
              #- MYSQL_HOST=localhost
          - MYSQL_USER=root
          - MYSQL_ROOT_PASSWORD=rootpwd
          - MYSQL_DATABASE=TEST
      ports:
        - "3306:3306"

    webserver:
      image: nginx:alpine
      container_name: test2-webserver
      working_dir: /test-app
      volumes:
          - ./test:/test-app
            #- ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/nginx.conf
          - ./phpdocker/nginx/mime.types:/etc/nginx/mime.types
          - ./phpdocker/nginx/logs:/var/log/nginx
          - ./phpdocker/nginx/client_body_temp:/var/nginx/client_body_temp
          - ./phpdocker/nginx/sites-available/scicrunch_sites_available_config:/etc/nginx/sites-available/scicrunch_sites_available_config

      ports:
       - "8080:80"
      links:
       - php-fpm

    php-fpm:
      build: phpdocker/php-fpm
      container_name: test2-php-fpm
      working_dir: /test-app
      volumes:
        - ./test:/test-app
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php5/fpm/conf.d/99-overrides.ini
      links:
        - mariadb
